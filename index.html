<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Workout Planner</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div class="panel-one">
        <h1>Workout Planner!</h1>
        <h2>how may times a week : <span id="days">2</span></h2>
        <div>
            <button id="minus" class="pm">-</button>
            <button id="plus" class="pm">+</button>
        </div>
        <h2>Type of Workout</h2>
        <div>
            <button id="upper" class="workout">Upper</button>
            <button id="push" class="workout">Push</button>
            <button id="pull" class="workout">Pull</button>
            <button id="legs" class="workout">Legs</button>
            <button id="chest" class="workout">Chest</button>
            <button id="back" class="workout">Back</button>
            <button id="arms" class="workout">Arms</button>
        </div>
        <div id="bubbles" class="bubbles">
            <div class="bubble-small">
                <p>day 1:</p>
                <p id="dayworkout">upper</p>
            </div>
            <div class="bubble-small">
                <p>day 2:</p>
                <p id="dayworkout">legs</p>
            </div>
        </div>
        </div>
        <div class="hero"><img src="media/GettyImages-481406443-1200x1785.jpg" alt="swatzeneger-pose"></div>
        <script src="src/script.js"></script>
    </body>
</html>
